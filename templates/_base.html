<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="gorilla.csrf.Token" content="{{ $.csrfToken }}">
    <link rel="icon" href="favicon.ico">

    <title>{{ template "title" . }}</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-editable.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/navbar-fixed-top.min.css" rel="stylesheet">
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a href="/" class="navbar-brand">Verbatim</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <!-- <ul class="nav navbar-nav">
            <li class="active">
              <a href="dashboard.html">Dashboard</a>
            </li>
          </ul> -->

          {{ if .ShowAccount }}
          <form action="/logout" method="POST">
            {{ $.csrfField }}

            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  Account <span class="caret"></span>
                </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a href="/account">View Account</a>
                    </li>

    <!--                 <li role="separator" class="divider"></li>

                    <li class="dropdown-header">
                      Nav header
                    </li>

                    <li>
                      <a href="#">Switch Accounts</a>
                    </li>
     -->
                    <li>
                        <a id="logout-button" href="">Logout</a>                    
                    </li>
                  </ul>
              </li>
            </ul>
          </form>
          {{ end }}
        </div>
      </div>
    </nav>

    <div class="container">
      {{ template "content" . }}
    </div>

    <footer class="footer">
      <div class="container">
        <!-- <p class="text-muted">Place sticky footer content here.</p> -->
      </div>
    </footer>

    <script src="/js/vendor/jquery/jquery-3.1.0.min.js"></script>
    <script src="/js/vendor/vue/vue.min.js"></script>
    <script src="/js/vendor/vue/vue-validator.min.js"></script>
    <script src="/js/vendor/bootstrap/bootstrap.min.js"></script>
    <script src="/js/vendor/bootstrap-editable.min.js"></script>
    <script src="/js/polyfill.js"></script>
    <script src="/js/base.js"></script>

    {{ template "scripts" . }}
  </body>
</html>
