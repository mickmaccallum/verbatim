{{ define "title" }}Register{{ end }}

{{ define "content" }}

<form class="form-register" action="/login" method="POST" accept-charset="UTF-8">
  {{ .RegistrationField }}
  <h2 class="form-register-heading">Register an account</h2>
  <label for="register-form-handle" class="sr-only">
    Email address
  </label>

  <input type="text" id="register-form-handle" class="form-control" name="handle" placeholder="User Name" required autofocus>
  <label for="register-form-password" class="sr-only">Password</label>
  <input type="password" id="register-form-password" class="form-control" name="password" placeholder="Password" required>
  <input type="password" id="register-form-confirm-password" class="form-control" name="confirm-password" placeholder="Confirm Password" required>

  <button id="submit-registration" class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
</form>


{{ end }}

{{ define "scripts"}}
{{ end }}
